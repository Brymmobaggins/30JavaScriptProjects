<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Eduffice login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a>Home</a>
      </nav>
    </header>
    <div class="container col">
      <div class="eduffice-text row">
        <h1>Learning Just Got Better</h1>
        <h2>Collaborate, Share and learn Real Time</h2>
        <button>Login to get Started</button>
      </div>
      <div class="sign-up row">
        <form>
          <p></p>
          <label for="user-name">Username:</label>
          <input type="text" id="user-name" placeholder="e.g Davies Amman" />
          <label for="pass-word">Password:</label>
          <input type="password" id="pass-word" autocomplete="" />
          <button>Login</button>
        </form>
      </div>
    </div>
    <div class="eduffice-footer">
      <div class="copy-right">
        <ul>
          <li>@2022</li>
          <li>Edumax Solution</li>
        </ul>
      </div>
      <div class="eduffice-info">
        <ul>
          <li>About US</li>
          <li>Contact US</li>
          <li>Privacy</li>
          <li>Policy</li>
        </ul>
      </div>
      <span>All right reserved</span>
    </div>
    <script src="/eduffic-login/main.js"></script>
  </body>
</html>
