<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="password-container">
        <!-- <h2>Password Validation</h2> -->
        <h2 >Try Submit the form</h2>
        <div class="container">
            <form action="">
                <p> Name: <input type="text" name="name" id="name"></p>
                <p> Email: <input type="email" name="email" id="email"></p>
                <p> Password: <input type="password" name="pass-word" id="pass-word" required></p>
                <input type="submit" value="Submit"></input>
            </form>
            <div id="message">
                <h4>Password Must Contain the following</h4>
                <p id="letter" class="invalid"><b>Lowercase </b>letters</p>
                <p id="capital" class="invalid"><b>Uppercase(capital) </b>letters</p>
                <p id="number" class="invalid"><b>Numbers </b>letters</p>
                <p id="length" class="invalid">Minimun of <b>8 characters letter</b> </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
