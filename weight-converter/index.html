<!DOCTYPE html>
<html lang="en">

<head>

    <title>Weight Converter</title>

<style>

        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html {
        font-family: "tahoma";
    }

    .container {
        height: 400px;
        width: 350px;
        margin: 40px auto;
        border: 1px solid black;
        padding: 10px;
    }

    body {
        background-color: antiquewhite;
    }

    input {
        padding: 10px 5px;
        width: 100%;
    }

    label:first-child() {
        margin-top: 20px;
    }

    label {
        display: inline-block;
        margin-top: 10px;
    }
</style>

<body>
    <div class="container">
        <h2 style="text-align: center;">Weight Converter</h2>
        <label for="">Pounds</label>
        <input type="number" id="input-pounds" placeholder="Pounds">

        <label for="">Kilograms</label>
        <input type="number" placeholder="Kilograms">

        <label for="number">Grams</label>
        <input type="number" placeholder="Grams">

        <label for="number">Ounces</label>
        <input type="number" placeholder="Ounces">
    </div>

    <script>
        function weightConverter(inputPounds, inputKilo, inputGrams, inputOunce) {
            const pounds = document.getElementById('input-pound')
            pounds.textContent = inputpounds / 2.2046
        }
    </script>

</body>

</html>
